<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Project Java</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/formCreateNewClass.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container-form">
        <form class="form" th:action="@{/classroom/edit/{id}(id=${id})}" th:object="${classroom}" method="post">
            <div class="form_title">Chỉnh sửa phòng học</div>
            <div class="form_ground">
                <label>Tên lớp học:</label>
                <input type="text" name="name" id="name" th:value="${name}" placeholder="Ví dụ: Lớp thầy Đức 2024..." />
                <div class="error-message">
                    <div th:if="${errName}" th:text="${errName}"></div>
                </div>
            </div>
            <div class="form_ground">
                <label>Tên môn học:</label>
                <input type="text" name="subject" id="subject" th:value="${subject}" placeholder="Ví dụ: Lập trình hướng đối tượng..." />
                <div class="error-message">
                    <div th:if="${errSubject}" th:text="${errSubject}"></div>
                </div>
            </div>
            <button class="btn-submit" type="submit">Lưu lại</button>
        </form>
    </div>
</body>

</html>
